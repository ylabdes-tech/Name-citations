name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Utilisation d'Ubuntu, où tar est disponible

    steps:
      # Étape 1 : Récupération du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Mise à jour et installation des dépendances
      - name: Install tar
        run: |
          apt-get update -y
          apt-get install -y tar

      # Étape 3 : Installation de Python (si ton projet en a besoin)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Étape 4 : Installation des dépendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 5 : Lancement des tests
      - name: Run tests
        run: |
          python -m unittest discover
