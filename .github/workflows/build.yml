name: 📱 Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ANDROID_SDK_VERSION: '9477386'
  BUILD_TOOLS_VERSION: '30.0.3'
  PLATFORM_VERSION: '30'
  NDK_VERSION: '25b'

jobs:
  build-apk:
    name: 🛠️ Build APK
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: ⚙️ Install system tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            git unzip openjdk-8-jdk \
            python3-dev zlib1g-dev libffi-dev libssl-dev

      - name: 📦 Install Python dependencies
        run: |
          pip install --upgrade pip wheel
          pip install --user buildozer kivy==2.2.1

      - name: 🤖 Setup Android SDK
        id: android-sdk
        run: |
          export ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          
          wget -q "https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_VERSION}_latest.zip" -O cmdline-tools.zip
          unzip -qq cmdline-tools.zip -d "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"

          echo "Installing Android tools..."
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --install \
            "platform-tools" \
            "build-tools;$BUILD_TOOLS_VERSION" \
            "platforms;android-$PLATFORM_VERSION" \
            "ndk;$NDK_VERSION"

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

      - name: ⚙️ Configure Buildozer
        run: |
          buildozer init
          cat > buildozer.spec <<EOL
[app]
title = MyApp
package.name = myapp
package.domain = org.example
version = 1.0
requirements = python3,kivy==2.2.1
android.api = 30
android.minapi = 21
android.sdk_path = $ANDROID_HOME
android.ndk_path = $ANDROID_HOME/ndk/$NDK_VERSION
android.build_tools = $BUILD_TOOLS_VERSION
EOL

      - name: 🔨 Build APK
        run: |
          buildozer -v android debug

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk
